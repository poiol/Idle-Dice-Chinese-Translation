<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset=UTF-8>
    <meta name=viewport content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <link rel=manifest href=manifest.json>
    <link rel=icon href=assets/img/icon/icon32.png>
    <link rel=apple-touch-icon sizes=32x32 href=assets/img/icon/icon32.png>
    <link rel=apple-touch-icon sizes=64x64 href=assets/img/icon/icon64.png>
    <link rel=apple-touch-icon sizes=96x96 href=assets/img/icon/icon96.png>
    <link rel=apple-touch-icon sizes=128x128 href=assets/img/icon/icon128.png>
    <link rel=apple-touch-icon sizes=168x168 href=assets/img/icon/icon168.png>
    <link rel=apple-touch-icon sizes=192x192 href=assets/img/icon/icon192.png>
    <link rel=apple-touch-icon sizes=256x256 href=assets/img/icon/icon256.png>
    <link rel=apple-touch-icon sizes=512x512 href=assets/img/icon/icon512.png>
    <title>骰子放置 - 姆Q汉化版</title>
    <script src=js/app.js></script>
    <style>
        body {
            margin: 0;
            background: white;
        }

        canvas {
            margin: auto;
        }

        #turn {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: white;
            display: none;
        }

        #ui {
            position: fixed;
            width: 100%;
            height: 100%;
        }

        #text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            font-family: Verdana monospace;
            color: slategray;
        }

        #savePrompt {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
        }

        #promptWindow {
            color: white;
            position: absolute;
            top: 25%;
            left: 25%;
            width: 50%;
            height: 25%;
        }

        #save {
            resize: none;
            width: 100%;
            height: 100%;
        }

        @font-face {
            font-family: 'regular';
            src: url('assets/fonts/robotomono-thin-webfont.woff2') format('woff2'),
                url('assets/fonts/robotomono-thin-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;

        }

        @font-face {
            font-family: 'text';
            src: url('assets/fonts/roboto-thin-webfont.woff2') format('woff2'),
                url('assets/fonts/roboto-thin-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;

        }

        @font-face {
            font-family: 'med';
            src: url('assets/fonts/roboto-medium-webfont.woff2') format('woff2'),
                url('assets/fonts/roboto-medium-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;

        }
    </style>
</head>

<body onload=init();>
    <div style="font-family:regular; position:absolute; left:-10000px">字体已加载</div>
    <div style="font-family:text; position:absolute; left:-10000px">字体已加载</div>
    <div style="font-family:med; position:absolute; left:-10000px">字体已加载</div>
    <div id=savePrompt>
        <div id=promptWindow>
            <span id=saveInstruction>复制存档并保持到安全的地方。</span>
            <span id=loadInstruction>粘贴存档数据并点击加载按钮。</span>
            <textarea id=save></textarea>
            <button id=copy>复制</button>
            <button id=load>加载</button>
            <button id=close>关闭</button>
        </div>
    </div>
    <div id=turn>
        <span id=text>转动你的设备</span>
    </div>
</body>

</html>
